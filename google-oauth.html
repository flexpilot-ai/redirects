<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex min-h-[100dvh] flex-col items-center justify-center bg-white px-4 py-12 sm:px-6 lg:px-8"
    >
      <div class="mx-auto max-w-md rounded-lg border bg-white p-8 shadow-lg">
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <h1
              class="text-lg text-green-500 flex justify-start align-middle items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="size-6 mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <span>Authorization Successful</span>
            </h1>

            <div class="relative flex items-center justify-center">
              <button
                id="copyButton"
                data-tip="copy"
                class="relative group cursor-pointer hover:bg-zinc-100 p-2 rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
                  />
                </svg>

                <span
                  id="copyTooltip"
                  class="absolute left-1/2 bottom-full mb-2 hidden group-hover:block w-max p-2 text-sm text-white bg-slate-600 rounded shadow-lg transform -translate-x-1/2"
                >
                  copy
                </span>
              </button>
            </div>
          </div>
          <div class="rounded-md bg-zinc-100 p-4">
            <div
              id="textToCopy"
              class="text-sm font-medium text-zinc-500 break-all"
            >
              No Authorization Code Found
            </div>
          </div>
          <div class="space-y-2">
            <p class="text-sm text-zinc-500">
              Your Google OAuth 2.0 Authorization Code is ready. Click the copy
              button above to copy the code and continue the setup process.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const params = new URLSearchParams(window.location.hash.slice(1));
    document.getElementById("textToCopy").innerHTML =
      params.get("access_token");
    document
      .getElementById("copyButton")
      .addEventListener("click", function () {
        var copyText = document.getElementById("textToCopy");
        navigator.clipboard
          .writeText(copyText.innerHTML)
          .then(function () {
            document.getElementById("copyTooltip").innerHTML = "copied";
          })
          .catch(function (err) {
            document.getElementById("copyTooltip").innerHTML = "error";
          });
      });
    document
      .getElementById("copyButton")
      .addEventListener("mouseleave", function () {
        document.getElementById("copyTooltip").innerHTML = "copy";
      });
  </script>
</html>
